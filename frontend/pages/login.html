<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu CRM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'IBM Plex Sans', sans-serif;
      }
    </style>
  </head>
  <body data-page="login" class="min-h-screen bg-gradient-to-br from-stone-50 via-white to-stone-100">
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md bg-white border border-stone-200 rounded-2xl p-8 shadow-sm">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-stone-900">Meu CRM</h1>
          <p class="text-stone-500 mt-1">Acesse sua conta ou crie seu escritório.</p>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-6">
          <button
            id="tabLoginBtn"
            type="button"
            class="py-2 rounded-lg text-sm font-medium bg-stone-900 text-white"
          >
            Entrar
          </button>
          <button
            id="tabCadastroBtn"
            type="button"
            class="py-2 rounded-lg text-sm font-medium bg-stone-100 text-stone-700"
          >
            Cadastre seu escritório
          </button>
        </div>

        <form id="loginForm" class="space-y-4" method="POST" action="/auth/login">
          <div>
            <label class="text-sm text-stone-600">Usuário</label>
            <input
              id="email"
              name="email"
              type="text"
              class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-300"
              placeholder="Digite seu e-mail ou usuário"
              required
            />
          </div>
          <div>
            <label class="text-sm text-stone-600">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-300"
              placeholder="Senha"
              required
            />
          </div>
          <p id="loginMessage" class="text-sm"></p>
          <button
            id="loginSubmitBtn"
            type="submit"
            class="w-full bg-stone-900 text-white py-2 rounded-lg hover:bg-stone-800 transition"
          >
            Entrar
          </button>
        </form>

        <div id="cadastroSection" class="hidden space-y-4">
          <form id="cadastroStartForm" class="space-y-4">
            <div>
              <label class="text-sm text-stone-600">Nome do escritório</label>
              <input
                id="cadastroEscritorio"
                type="text"
                class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-300"
                placeholder="Ex: Santos Advocacia"
                required
              />
            </div>
            <div>
              <label class="text-sm text-stone-600">Seu nome</label>
              <input
                id="cadastroNome"
                type="text"
                class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-300"
                placeholder="Nome do responsável"
                required
              />
            </div>
            <div>
              <label class="text-sm text-stone-600">E-mail</label>
              <input
                id="cadastroEmail"
                type="email"
                class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-300"
                placeholder="voce@escritorio.com"
                required
              />
            </div>
            <div>
              <label class="text-sm text-stone-600">Senha</label>
              <input
                id="cadastroSenha"
                type="password"
                class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-300"
                placeholder="Mínimo 8 caracteres"
                required
              />
            </div>
            <p id="cadastroStartMessage" class="text-sm"></p>
            <button
              id="cadastroStartBtn"
              type="submit"
              class="w-full bg-stone-900 text-white py-2 rounded-lg hover:bg-stone-800 transition"
            >
              Enviar código de verificação
            </button>
          </form>

          <form id="cadastroVerifyForm" class="hidden space-y-4">
            <div class="rounded-lg border border-stone-200 bg-stone-50 px-3 py-2 text-sm text-stone-600">
              Enviamos um código para <span id="cadastroEmailResumo" class="font-medium text-stone-800"></span>.
            </div>
            <div>
              <label class="text-sm text-stone-600">Código de verificação</label>
              <input
                id="cadastroCodigo"
                type="text"
                inputmode="numeric"
                maxlength="6"
                class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 tracking-[0.35em] text-center focus:outline-none focus:ring-2 focus:ring-stone-300"
                placeholder="000000"
                required
              />
            </div>
            <p id="cadastroVerifyMessage" class="text-sm"></p>
            <div class="grid grid-cols-2 gap-2">
              <button
                id="cadastroBackBtn"
                type="button"
                class="w-full bg-stone-100 text-stone-700 py-2 rounded-lg hover:bg-stone-200 transition"
              >
                Voltar
              </button>
              <button
                id="cadastroVerifyBtn"
                type="submit"
                class="w-full bg-stone-900 text-white py-2 rounded-lg hover:bg-stone-800 transition"
              >
                Confirmar e entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../assets/api.v2.js?v=20260212-8"></script>
    <script src="../assets/app.v2.js?v=20260212-8"></script>
  </body>
</html>
