<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurealex - Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/brand/favicon.ico?v=20260213b" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/brand/favicon-32.png?v=20260213b" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/brand/favicon-16.png?v=20260213b" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/brand/apple-touch-icon.png?v=20260213b" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'IBM Plex Sans', sans-serif;
      }
    </style>
  </head>
  <body data-page="login" class="min-h-screen bg-white">
    <div class="min-h-screen flex items-center justify-center px-6 py-16">
      <div class="w-full max-w-md">
        <div class="flex items-center justify-center mb-10">
          <img src="../assets/brand/logo-trim.png" alt="Aurealex" class="h-40 w-auto" loading="eager" />
        </div>

        <div class="bg-white border border-stone-200 rounded-3xl p-8 shadow-sm">
        <div class="mb-6 text-center">
          <p class="text-stone-500">Acesse sua conta ou crie seu escritório.</p>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-7">
          <button
            id="tabLoginBtn"
            type="button"
            class="py-3 rounded-2xl text-sm font-semibold bg-[#0C1B33] text-white"
          >
            Entrar
          </button>
          <button
            id="tabCadastroBtn"
            type="button"
            class="py-3 rounded-2xl text-sm font-semibold bg-stone-100 text-stone-700"
          >
            Cadastre seu escritório
          </button>
        </div>

        <form id="loginForm" class="space-y-4" method="POST" action="/auth/login">
          <div>
            <label class="text-sm font-medium text-stone-700">E-mail</label>
            <input
              id="email"
              name="email"
              type="text"
              class="mt-2 w-full border border-stone-200 rounded-2xl px-4 py-4 text-base placeholder:text-stone-400 focus:outline-none focus:ring-4 focus:ring-[#0C1B33]/10 focus:border-[#0C1B33]"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div>
            <label class="text-sm font-medium text-stone-700">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              class="mt-2 w-full border border-stone-200 rounded-2xl px-4 py-4 text-base placeholder:text-stone-400 focus:outline-none focus:ring-4 focus:ring-[#0C1B33]/10 focus:border-[#0C1B33]"
              placeholder="Senha"
              required
            />
          </div>
          <p id="loginMessage" class="text-sm"></p>
          <button
            id="loginSubmitBtn"
            type="submit"
            class="w-full bg-[#0C1B33] text-white py-4 rounded-2xl font-semibold tracking-wide hover:bg-[#0A162A] transition"
          >
            Entrar
          </button>
        </form>

        <div id="cadastroSection" class="hidden space-y-4">
          <form id="cadastroStartForm" class="space-y-4">
            <div>
              <label class="text-sm text-stone-600">Nome do escritório</label>
              <input
                id="cadastroEscritorio"
                type="text"
                class="mt-2 w-full border border-stone-200 rounded-2xl px-4 py-4 text-base placeholder:text-stone-400 focus:outline-none focus:ring-4 focus:ring-[#0C1B33]/10 focus:border-[#0C1B33]"
                placeholder="Ex: Santos Advocacia"
                required
              />
            </div>
            <div>
              <label class="text-sm text-stone-600">Seu nome</label>
              <input
                id="cadastroNome"
                type="text"
                class="mt-2 w-full border border-stone-200 rounded-2xl px-4 py-4 text-base placeholder:text-stone-400 focus:outline-none focus:ring-4 focus:ring-[#0C1B33]/10 focus:border-[#0C1B33]"
                placeholder="Nome do responsável"
                required
              />
            </div>
            <div>
              <label class="text-sm text-stone-600">E-mail</label>
              <input
                id="cadastroEmail"
                type="email"
                class="mt-2 w-full border border-stone-200 rounded-2xl px-4 py-4 text-base placeholder:text-stone-400 focus:outline-none focus:ring-4 focus:ring-[#0C1B33]/10 focus:border-[#0C1B33]"
                placeholder="voce@escritorio.com"
                required
              />
            </div>
            <div>
              <label class="text-sm font-medium text-stone-700">Senha</label>
              <input
                id="cadastroSenha"
                type="password"
                class="mt-2 w-full border border-stone-200 rounded-2xl px-4 py-4 text-base placeholder:text-stone-400 focus:outline-none focus:ring-4 focus:ring-[#0C1B33]/10 focus:border-[#0C1B33]"
                placeholder="Mínimo 8 caracteres"
                required
              />
            </div>
            <p id="cadastroStartMessage" class="text-sm"></p>
            <button
              id="cadastroStartBtn"
              type="submit"
              class="w-full bg-[#0C1B33] text-white py-4 rounded-2xl font-semibold tracking-wide hover:bg-[#0A162A] transition"
            >
              Enviar código de verificação
            </button>
          </form>

          <form id="cadastroVerifyForm" class="hidden space-y-4">
            <div class="rounded-lg border border-stone-200 bg-stone-50 px-3 py-2 text-sm text-stone-600">
              Enviamos um código para <span id="cadastroEmailResumo" class="font-medium text-stone-800"></span>.
            </div>
            <div>
              <label class="text-sm text-stone-600">Código de verificação</label>
              <input
                id="cadastroCodigo"
                type="text"
                inputmode="numeric"
                maxlength="6"
                class="mt-1 w-full border border-stone-200 rounded-lg px-3 py-2 tracking-[0.35em] text-center focus:outline-none focus:ring-2 focus:ring-stone-300"
                placeholder="000000"
                required
              />
            </div>
            <p id="cadastroVerifyMessage" class="text-sm"></p>
            <div class="grid grid-cols-2 gap-2">
              <button
                id="cadastroBackBtn"
                type="button"
                class="w-full bg-stone-100 text-stone-700 py-4 rounded-2xl font-semibold hover:bg-stone-200 transition"
              >
                Voltar
              </button>
              <button
                id="cadastroVerifyBtn"
                type="submit"
                class="w-full bg-[#0C1B33] text-white py-4 rounded-2xl font-semibold tracking-wide hover:bg-[#0A162A] transition"
              >
                Confirmar e entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../assets/api.v2.js?v=20260212-8"></script>
    <script src="../assets/app.v2.js?v=20260212-8"></script>
  </body>
</html>
